<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Канцпарк</title>
</head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-wr">
          <div class="header__top-city-location">
            <svg width="12" height="16"
                viewBox="0 0 12 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
              <path d="M5.59961 0.5C8.41934 0.5 10.7 2.77993 10.7002 5.59961C10.7002 6.54829 10.3812 7.64896 9.86914 8.79199C9.35991 9.92867 8.67591 11.0722 7.98535 12.0957C7.29588 13.1176 6.6054 14.0115 6.08691 14.6504C5.89986 14.8809 5.73313 15.0761 5.59961 15.2334C5.46615 15.0761 5.30018 14.8807 5.11328 14.6504C4.5948 14.0115 3.90433 13.1176 3.21484 12.0957C2.52428 11.0722 1.84028 9.92867 1.33105 8.79199C0.819013 7.64894 0.5 6.54831 0.5 5.59961C0.500211 2.78006 2.78006 0.500211 5.59961 0.5ZM5.59961 3.09961C4.93671 3.09971 4.30078 3.36328 3.83203 3.83203C3.36328 4.30078 3.09971 4.93671 3.09961 5.59961C3.09961 6.26265 3.36319 6.89932 3.83203 7.36816C4.30077 7.83685 4.93676 8.09951 5.59961 8.09961C6.26265 8.09961 6.89932 7.837 7.36816 7.36816C7.83701 6.89932 8.09961 6.26265 8.09961 5.59961C8.09951 4.93675 7.83685 4.30077 7.36816 3.83203C6.89932 3.36319 6.26265 3.09961 5.59961 3.09961Z" stroke="#1D1D1B"/>
            </svg>
            <div class="header__top-city-selector">
              <p class="header__top-city-selected">Владикавказ</p>
            </div>
          </div>
          <div class="header__top-nav">
            <ul class="header__top-nav-items">
              <li class="header__top-nav-item-shops">
                <a href="#">Магазины</a>

              </li>
              <li class="header__top-nav-item">
                <a href="#">Покупателям</a>
                <svg width="12" height="12"
                    viewBox="0 0 12 12"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                  <path d="M3 4.5L6 7.5L9 4.5" stroke="#1D1D1B" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </li>
              <li class="header__top-nav-item">
                <a href="#">Юридическим лицам</a>
                <svg width="12" height="12"
                    viewBox="0 0 12 12"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                  <path d="M3 4.5L6 7.5L9 4.5" stroke="#1D1D1B" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </li>
            </ul>
          </div>
          <div class="header__top-communication">
            <a href="tel:8-800-999-99-99">8-800-999-99-99(с 03:00 до 22:00)</a>
          </div>
        </div>
      </div>
    </div>
    <div class="header__middle">
      <div class="container">
        <div class="header__midddle-wr">
            <a class="header__middle-logo">
            </a>
            <div class="header__middle-search"></div>
            <div class="g-button g-button-red header__middle-search-btn"></div>
            <div class="header__middle-nav-btns">
                <div class="header__middle-nav-btns--favourites"></div>
                <div class="header__middle-nav-btns--compare"></div>
                <div class="header__middle-nav-btns--cart"></div>
            </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-wr">
            <div class="header__bottom-nav">
                <div class="g-button g-button-red header__bottom-nav--catalog-btn"></div>
                <nav class="header__bottom-nav-items">
                    <li class="header__bottom-nav-item--paper-prod"></li>
                    <li class="header__bottom-nav-item--school-prod"></li>
                    <li class="header__bottom-nav-item--art-prod"></li>
                    <li class="header__bottom-nav-item--trade-prod"></li>
                    <li class="header__bottom-nav-item--discounts"></li>
                </nav>
            </div>
        </div>
      </div>
    </div>

  </header>
</body>
</html>
